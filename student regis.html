<!DOCTYPE html> 
<html> 
<head> 
<title>Student Registration Form</title>

<body bgcolor=" skyblue">    
<h1>Student Registration Form</h1>
<form action="sample.html" method="post"> 
Name:<input name="text"><br><br> 
Email:<input name="text"><br><br> 
<h2>Select Gender</h2> 
<input type="radio" id="male" name="Gender"value="male">Male<br> 
<input type="radio" id="female" name="Gender" value="female">Female<br> 
<input type="radio" id="others" name="Gender" value="others">Others<br> 
<h2> Select Interested Course</h2> 
<input type="checkbox" name="skills" value="c">C<br> 
<input type="checkbox" name="skills" value="java">JAVA<br> 
<input type="checkbox" name="skills" value="python">PYTHON<br> 
<input type="checkbox" name="skills" value="html">HTML<br> 
<h2>Select Location</h2> 
<select name="location"> 
<option value="Hyderabad">Hyderabad</option> 
<option value="vizag">Vizag</option> 
<option value="vijayawada">Vijayawada</option> 
</select><br><br> 
<h2>Enter Your Comments</h2> 
<textarea name="comments" rows="4" cols="50"></textarea><br><br> 
<input type="submit" value="submit"> 
<p>Already registered? <a href="sample.html">Click here to login</a></p><br><br> 
</form> 
</body> 
</html>
